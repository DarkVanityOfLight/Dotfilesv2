[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = " "
format = <label>
exec = ~/.config/polybar/scripts/get_spotify_status.sh
format-background = ${color.background-alt}
format-prefix-foreground = ${color.foreground}
format-foreground = ${color.foreground}

[module/spotify-prev]
type = custom/script
exec = echo "󰒮"
format = <label>
click-left = playerctl previous -p spotify
format-background = ${color.background-alt}
format-foreground =  ${color.foreground}

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify
format-background = ${color.background-alt}
format-foreground = ${color.foreground}

[module/spotify-next]
type = custom/script
exec = echo "󰒭"
format = <label>
click-left = playerctl next -p spotify
format-background = ${color.background-alt}
format-foreground =  ${color.foreground}

[module/launcher]
type = custom/text
content = "   "
click-left = eww open-many --toggle background-closer0 background-closer1 main
content-background = ${color.background}
content-foreground =  ${color.foreground}


[module/rustylyr]
type = custom/script
exec = ~/.config/polybar/scripts/rusty_lyr
tail = true

[module/powermenu]
type = custom/text
content = "   "
content-foreground = ${color.alert}
click-left = eww open-many --toggle background-closer0 background-closer1 powermenu
content-padding = 0

[module/pulseaudio]
